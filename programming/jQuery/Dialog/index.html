<html>
  <head>
    <title>jQuery UI Dialog</title>
    <link rel="stylesheet" type="text/css"
      href="../jquery-ui-1.8.4.custom/css/ui-lightness/jquery-ui-1.8.4.custom.css"/>
    <link rel="stylesheet" type="text/css" href="demo.css"/>
    <script type="text/javascript" src="../jquery-ui-1.8.4.custom/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.4.custom/js/jquery-ui-1.8.4.custom.min.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </head>
  <body>
    <h1>jQuery UI Dialog</h1>
    <button id="newButton">New Account</button>
    <div id="newDialog" title="New Account">
      <table>
        <tr>
          <th>First Name:</th>
          <td><input id="firstName" type="text" size="20"/></td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td><input id="lastName" type="text" size="20"/></td>
        </tr>
        <tr>
          <th>Username:</th>
          <td><input id="username" type="text" size="20"/></td>
        </tr>
        <tr>
          <th>Password:</th>
          <td><input id="password" type="password" size="20"/></td>
        </tr>
      </table>
      <div id="message"></div>
    </div>
  </body>
</html>
