<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>jQuery UI Draggable</title>

    <link rel="stylesheet" type="text/css"
      href="../jquery-ui-1.8.4.custom/css/ui-lightness/jquery-ui-1.8.4.custom.css"/>
    <link rel="stylesheet" type="text/css" href="demo.css"/>

    <script type="text/javascript" src="../jquery-ui-1.8.4.custom/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.4.custom/js/jquery-ui-1.8.4.custom.min.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </head>
  <body>
    <h1>jQuery UI Draggable</h1>
    <div id="status">Drag a box!</div>
    <div id="outer">
      <div id="center" class="box">Center</div>
      <div id="top" class="box">Top</div>
      <div id="right" class="box">Right</div>
      <div id="bottom" class="box">Bottom</div>
      <div id="left" class="box">Left</div>
    </div>
  </body>
</html>
