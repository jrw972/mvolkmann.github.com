<html xmlns="http://www.w3.org/1999/xhtml">
  <head>

    <script type="text/javascript" src="../jquery-ui-1.8.4.custom/js/jquery-1.4.2.min.js"></script>

    <div id="meals">

        <ul>
          <li>cereal</li>
          <li>banana</li>

          <li>spaghetti</li>
          <li>salad</li>
