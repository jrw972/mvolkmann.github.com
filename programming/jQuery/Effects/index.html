<html>
  <head>
    <title>jQuery UI Effects</title>
    <link rel="stylesheet" type="text/css"
      href="../jquery-ui-1.8.4.custom/css/ui-lightness/jquery-ui-1.8.4.custom.css"/>
    <link rel="stylesheet" type="text/css" href="demo.css"/>
    <script type="text/javascript" src="../jquery-ui-1.8.4.custom/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.4.custom/js/jquery-ui-1.8.4.custom.min.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </head>
  <body>
    <h1>jQuery UI Effects</h1>

    <select id="effectName">
      <option>blind</option>
      <option>bounce</option>
      <option>clip</option>
      <option>drop</option>
      <option>explode</option>
      <option>fade</option>
      <option>fold</option>
      <option>highlight</option>
      <option>puff</option>
      <option>pulsate</option>
      <option>shake</option>
      <option>slide</option>
      <option>scale</option>
      <option>size</option>
      <option>transfer</option>
    </select>

    <button id="doIt">Hide</button>

    <div class="quote">
      I wonder if I've been changed in the night? Let me think.
      Was I the same when I got up this morning? I almost think
      I can remember feeling a little different. But if I'm not
      the same, the next question is 'Who in the world am I?'
      Ah, that's the great puzzle!
    </div>
  </body>
</html>
