<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>jQuery UI Droppable</title>

    <link rel="stylesheet" type="text/css"
      href="../jquery-ui-1.8.4.custom/css/ui-lightness/jquery-ui-1.8.4.custom.css"/>
    <link rel="stylesheet" type="text/css" href="demo.css"/>

    <script type="text/javascript" src="../jquery-ui-1.8.4.custom/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.8.4.custom/js/jquery-ui-1.8.4.custom.min.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </head>
  <body>
    <h1>jQuery UI Droppable</h1>
    <div id="container">
      <div class="sport">Baseball</div>
      <div class="sport">Basketball</div>
      <div class="food">Fish</div>
      <div class="sport">Football</div>
      <div class="food">Ice Cream</div>
      <div class="sport">Hockey</div>
      <div class="food">Pizza</div>
      <div class="food">Spaghetti</div>

      <div id="foodTarget" class="bucket">
        <span class="title">Food I like:</span>
      </div>
      <div id="sportTarget" class="bucket">
        <span class="title">Sports I like:</span>
      </div>
    </div>
  </body>
</html>
