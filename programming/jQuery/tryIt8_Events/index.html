<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>jQuery Demo #8</title>
    <link rel="stylesheet" type="text/css" href="demo.css"/>
    <script type="text/javascript" src="../jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </head>
  <body>
    <h1>jQuery Demo #8</h1>
    <table id="music" border="1px">
      <tr><th>Artist</th><th>CD</th></tr>
    </table>
    <form action="" method="post">
      <table>
        <tr>
          <td class="label">Artist:</td>
          <td><input id="artist" type="text" size="20"/></td>
        </tr>
        <tr>
          <td class="label">CD:</td>
          <td><input id="cd" type="text" size="20"/></td>
        </tr>
      </table>
      <div><input id="add" type="button" value="Add"/></div>
    </form>
  </body>
</html>
