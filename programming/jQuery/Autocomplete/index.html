  <head>
    <title>jQuery UI Autocomplete</title>

    <link rel="stylesheet" type="text/css"
      href="../jquery-ui-1.8.4.custom/css/ui-lightness/jquery-ui-1.8.4.custom.css"/>
    <link rel="stylesheet" type="text/css" href="demo.css"/>

    <script type="text/javascript" src="../jquery-ui-1.8.4.custom/js/jquery-1.4.2.min.js"></script>

  <body>
    <h1>jQuery UI Autocomplete</h1>

    <p>
      Don't forget to run "node artistserver.js"

    <input id="sportField" type="text" size="20"/>

    <label for="artistField">Artist:</label>
    <input id="artistField" type="text" size="20"/>
